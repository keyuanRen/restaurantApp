

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button  ion-button full round color="red" (click)="confirmLogin(user)">Confirm</button>
    <button  ion-button full round color="light" (click)="fogetPassword(user.email)">Forget Password?</button>

  </ion-list>

</ion-content>
