<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-2 >
        <img class="imageSize" src="../assets/imgs/ICGChicken.png"/>
      </ion-col>
      <ion-col>
        <p class="titlePosition">
          Sparrow Mill Express
        </p>
      </ion-col>
      <ion-col col-2 >
        <img class="imageSize" src="../assets/imgs/KoreanChicken.png"/>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-segment class="swipedTabs">
    <ion-segment-button *ngFor='let tab of tabs; let i = index' value="typeOfProduct" (click)="seletTab(i)"
    [ngClass]='{"swipedTabs-activeTab" : (this.swipedTabSlider && (this.swipedTabSlider.getActiveIndex() === 1
    || ( tabs.length - 1 === i && this.swipedTabSlider.isEnd() ) ))}'>
      {{tab}}
    </ion-segment-button>
  </ion-segment>

  <div id="indicator" class="swipedTab-indicatorTab" [ngStyle]="{'width.%': (100/this.tabs.length)}"></div>

  <ion-slides #swipedTabSlider
  (ionSlideDrag)="animateIndicator($event)"
  (ionSlideWillChange)="updateIndicatorPosition()"
  (ionSlideDidChange)="updateIndicatorPosition()"
  (pan)="updateIndicatorPosition()"
  [pager]="false">

  <ion-slide>
    <h1>Page1</h1>
  </ion-slide>
  <ion-slide>
    <h1>Page2</h1>
  </ion-slide>
  <ion-slide>
    <h1>Page3</h1>
  </ion-slide>
  <ion-slide>
    <h1>Page4</h1>
  </ion-slide>

  </ion-slides>

</ion-content>
