
<ion-content padding>

  <div class="imagePosition">
    <img src="../assets/icon/signLogo.jpg"/>
  </div>

  <ion-list>

    <ion-item>
      <ion-label floating>Set Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Set Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="Password" [(ngModel)]="user.confirmPassword"></ion-input>
    </ion-item> -->

    <button  ion-button round color="red" (click)="confirmRegister(user)">Confirm</button>

  </ion-list>

</ion-content>
